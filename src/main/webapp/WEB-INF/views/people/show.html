<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>

<a th:text="${person.getFull_name() + ', ' + person.getYear_of_birth()}">user</a >
<br>
<br>

<td>
  <span th:unless="${books.isEmpty()}">
       <a th:text="${'КНИГИ:'}">user</a >
    <div th:each="book : ${books}">
  <a th:text="${book.getName_of_book()+' '+book.getFull_name()+' '+book.getPublishing_year()}">user</a>
</div></span>
  <span th:if="${books.isEmpty()}">
    <a th:text="${'Человек пока не взял ни одной книги!'}">user</a >
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId_person()})}">
  <input type="submit" value="Удалить!"/>
</form>
  </span>
</td>
<br>
<a th:href="@{/people/{id}/edit(id=${person.getId_person()})}">Редактировать!</a>


</body>
</html>
